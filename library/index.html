<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Popup form -->
      <div class="form-popup" id="myForm">
        <form class="form-container">
          <div>
            <h3>New book</h3>
          </div>

          <div>
            <label for="title"><b>Title &nbsp;</b></label>
            <input type="text" name="title" class="title-input" required />
          </div>

          <div>
            <label for="author"><b>Author &nbsp;</b></label>
            <input type="text" name="author" class="author-input" required />
          </div>

          <div>
            <label for="pages"><b>Pages &nbsp;</b></label>
            <input type="number" name="pages" class="pages-input" required />
          </div>

          <div>
            <label for="read"><b>Read &nbsp;</b></label>
            <select name="read" id="read">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div>
            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">
              Close
            </button>
          </div>
        </form>
      </div>
      <div class="library">
        <div class="library-header">
          <h1>Library</h1>
          <div>
            <button class="open-button" onclick="openForm()">Add book</button>
          </div>
        </div>
        <div class="books"></div>
      </div>
    </div>
  </body>
</html>
